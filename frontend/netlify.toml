[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables for production
# Note: Set NEXT_PUBLIC_API_URL in Netlify dashboard
# Example value: https://edudiff-backend.onrender.com
